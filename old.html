<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Scenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timestamp-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Audio Player with Scenes</h1>

        <div id="scene-buttons" class="mb-4">
            <!-- Scene buttons will be dynamically added here -->
        </div>

        <audio id="audio-player" controls class="w-100 mb-4">
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <ul id="timestamps-list" class="list-unstyled"></ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let audioPlayer;

        function loadScenes(configUrl) {
            fetch(configUrl)
                .then(response => response.json())
                .then(data => {
                    setupSceneButtons(data.Scenes);
                })
                .catch(error => console.error('Error loading scenes:', error));
        }

        function setupSceneButtons(scenes) {
            const sceneButtons = document.getElementById('scene-buttons');
            scenes.forEach(scene => {
                const button = document.createElement('button');
                button.textContent = scene.scene;
                button.className = 'btn btn-primary mr-2 mb-2';
                button.addEventListener('click', function() {
                    loadAudio(scene.audioFile);
                });
                sceneButtons.appendChild(button);
            });
        }

        function loadAudio(audioFile) {
            const audioSource = document.getElementById('audio-source');
            audioSource.src = audioFile;
            audioPlayer.load();
            audioPlayer.play(); // Auto-play when loading new audio
        }

        function setupTimestamps(timestamps) {
            const timestampsList = document.getElementById('timestamps-list');
            timestampsList.innerHTML = '';

            timestamps.forEach((timestamp, index) => {
                const li = document.createElement('li');
                const span = document.createElement('span');
                span.className = 'timestamp-link';
                span.textContent = timestamp.description;
                span.dataset.startTime = timestamp.startTime;
                span.dataset.endTime = timestamp.endTime;

                span.addEventListener('click', function() {
                    const startTime = parseInt(span.dataset.startTime, 10);
                    const endTime = parseInt(span.dataset.endTime, 10);
                    if (!isNaN(startTime)) {
                        audioPlayer.currentTime = startTime;
                        audioPlayer.play();
                    }

                    if (!isNaN(endTime)) {
                        setTimeout(function() {
                            audioPlayer.pause();
                        }, (endTime - startTime) * 1000); // Pause after (endTime - startTime) seconds
                    }
                });

                li.appendChild(span);
                timestampsList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            audioPlayer = document.getElementById('audio-player');
            loadScenes('scenes.json');
        });
    </script>
</body>
</html>
